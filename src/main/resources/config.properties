# Application Configuration
app.base.url=https://www.google.com
app.timeout=30
app.implicit.wait=10
app.explicit.wait=20

# Browser Configuration
browser.name=chrome
browser.headless=false
browser.window.size=1920x1080
browser.download.path=downloads/

# API Configuration
api.base.url=https://jsonplaceholder.typicode.com
api.timeout=30
api.connection.timeout=10000
api.read.timeout=30000

# Test Data Configuration
test.data.path=src/test/resources/testdata/
test.reports.path=target/cucumber-reports/
test.screenshots.path=screenshots/

# Database Configuration (if needed)
db.url=jdbc:mysql://localhost:3306/testdb
db.username=testuser
db.password=testpass
db.driver=com.mysql.cj.jdbc.Driver

# Email Configuration (for reporting)
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.username=test@example.com
email.password=password
email.recipients=test@example.com

# Parallel Execution Configuration
parallel.thread.count=4
parallel.execution.enabled=true

# Cucumber Configuration
cucumber.features.path=src/test/resources/features/
cucumber.glue=com.automation.steps
cucumber.plugin=pretty,html:target/cucumber-reports/cucumber.html,json:target/cucumber-reports/cucumber.json

# Logging Configuration
logging.level=INFO
logging.file.path=logs/
logging.file.name=automation.log

# Screenshot Configuration
screenshot.on.failure=true
screenshot.on.success=false
screenshot.format=png

# Video Recording Configuration
video.recording.enabled=false
video.recording.path=videos/

# Retry Configuration
retry.count=2
retry.delay=1000 